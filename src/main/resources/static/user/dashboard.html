<h1>Web-Services project in JAVA</h1>

<h2>Search Book</h2>
<!-- Search for books from Google Books API -->
<form id="searchForm">
    <input type="text" id="titleInput" placeholder="Search by title" required> <!-- Input for book title -->
    <button type="submit">Search</button> <!-- Button to initiate search -->
</form>

<!-- Display Search Results -->
<div id="searchResults"></div> <!-- Container for displaying search results -->

<!-- Form to Save Book -->
<h2>Add Book</h2>
<form id="bookForm">
    <input type="text" id="bookTitleInput" placeholder="Title" required> <!-- Input for book title -->
    <input type="text" id="bookAuthorInput" placeholder="Author" required> <!-- Input for book author -->
    <input type="text" id="bookDescriptionInput" placeholder="Description"> <!-- Input for book description -->
    <input type="text" id="bookPublishedDateInput" placeholder="Published Date"> <!-- Input for published date -->
    <input type="text" id="bookGoogleIdInput" placeholder="Google Book ID"> <!-- Input for Google Book ID -->
    <button type="submit">Save Book</button> <!-- Button to save the book -->
</form>

<!-- Update Book Form -->
<h2>Update Book</h2>
<form id="updateForm">
    <input type="text" id="bookIdToUpdate" placeholder="Enter Book ID to update" required> <!-- Input for book ID to update -->
    <input type="text" id="bookTitleUpdateInput" placeholder="Title" required> <!-- Input for updated book title -->
    <input type="text" id="bookAuthorUpdateInput" placeholder="Author" required> <!-- Input for updated book author -->
    <input type="text" id="bookDescriptionUpdateInput" placeholder="Description"> <!-- Input for updated book description -->
    <input type="text" id="bookPublishedDateUpdateInput" placeholder="Published Date"> <!-- Input for updated published date -->
    <input type="text" id="bookGoogleIdUpdateInput" placeholder="Google Book ID"> <!-- Input for updated Google Book ID -->
    <button type="submit">Update Book</button> <!-- Button to update the book -->
</form>

<!-- Delete Book Form -->
<h2>Delete Book</h2>
<form id="deleteForm">
    <input type="text" id="bookIdToDelete" placeholder="Enter Book ID to delete" required> <!-- Input for book ID to delete -->
    <button type="submit">Delete Book</button> <!-- Button to delete the book -->
</form>

<!-- Display Saved Books -->
<h2>Saved Books</h2>
<div id="savedBooks"></div> <!-- Container for displaying saved books -->

<script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
